<!-- views/users.ejs -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>


  <script>
    async function fetchManagerDetails(email) {
      try {
        const response = await fetch(`/getUserByEmail?email=${email}`);
        if (!response.ok) {
          throw new Error('Failed to fetch manager details');
        }
        const user = await response.json();
        document.getElementById('manager-name').textContent = user.name;
        document.getElementById('manager-contact').textContent = user.phone;
        document.getElementById('manager-email').textContent = user.email;
      } catch (error) {
        console.error('Error:', error);
      }
    }

    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      if (email) {
        fetchManagerDetails(email);
      }
    }
  </script>

  <style>
   
  </style>
</head>
<body>
  <div class="row justify-content-center align-items-center custom-background">
    <div class="col-md-6">
        <div class="text-center custom-text">
            <h2 class="heading2">Details</h2>
            <ul class="custom-list">
                <li><strong>Name:</strong> <span id="manager-name"></span></li>
                <li><strong>Contact:</strong> <span id="manager-contact"></span></li>
                <li><strong>Email:</strong> <span id="manager-email"></span></li>
            </ul>
            <h4 id="welcome-message" class="mt-3">Welcome Again</h4>
        </div>
    </div>
   
</div>
  </div>
</body>
</html>
