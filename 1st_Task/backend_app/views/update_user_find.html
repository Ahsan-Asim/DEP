  <div class="form-container">
    <h2>Update Tailor</h2>
    <form action="/find_tailor" method="POST" id="updateTailorForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="updateEmail" name="email" required>
            <div class="error-message" id="updateEmailError"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>





  




  <script>
    var sidemenu=document.getElementById("sidemenu");
  
  
    function openmenu(){
      sidemenu.style.right="0";
    }
  
    function closemenu(){
      sidemenu.style.right="-200px";
    }
  </script>

  <script>

document.getElementById('updateTailorForm').addEventListener('submit', function(event) {
  let isValid = true;

  // Email validation for update tailor form
  const email = document.getElementById('updateEmail').value;
  const emailError = document.getElementById('updateEmailError');
  if (!/^\S+@gmail\.com$/.test(email)) {
      emailError.textContent = 'Email must be in the format: user@gmail.com.';
      isValid = false;
  } else {
      emailError.textContent = '';
  }

  if (!isValid) {
      event.preventDefault();
  }
});

</script>
